<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curly Fonts Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Lobster&display=swap');

        body {
            font-family: 'Pacifico', cursive;
            margin: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
        }

        h2 {
            font-family: 'Lobster', cursive;
        }

        p {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Stylish Website</h1>
    <p>This is an example of using curly fonts to enhance the visual appeal of your content. Curly fonts can make your text look more elegant and engaging.</p>
    <h2>About Us</h2>
    <p>Our mission is to bring beauty and elegance to web design with carefully chosen typography.</p>

</body>
</html>
